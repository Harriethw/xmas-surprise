<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
  />
</head>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
      <a-marker type='barcode' value='9'>
        <a-entity
          geometry="primitive:box;width:5;height:5;depth:5;"
          material="shader:gif;src:url(https://media.giphy.com/media/oRdVah5zeYrk7dsxMK/giphy.gif);"
          animation="property: rotation; dur: 10000; to: 0 360 0; loop: true">
        </a-entity>
        <a-entity
          geometry="primitive:plane;width:2;height:2;"
          position="-1.2 8 -1"
          material="shader:gif;src:url(https://media.giphy.com/media/KZgul2GJA3BmabiihZ/giphy.gif);color:orange;">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity
    </a-scene>
  </body>
</html>
